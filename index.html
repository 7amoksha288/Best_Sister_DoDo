<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>HBD DODO!</title>

</head>

<body>
    <div class="container">
        <button id="startButton">Click me</button>
        <div class="content" id="content">
            <div class="heart">
                <svg width="400px" height="400px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        clip-rule="evenodd"
                        d="M6.47358 1.96511C8.27963 1.93827 10.2651 2.62414 12 4.04838C13.7349 2.62414 15.7204 1.93827 17.5264 1.96511C19.5142 1.99465 21.3334 2.90112 22.2141 4.68531C23.0878 6.45529 22.9326 8.87625 21.4643 11.7362C19.9939 14.6003 17.1643 18.0021 12.4867 21.8566C12.4382 21.898 12.3855 21.9324 12.3298 21.9596C12.1243 22.0601 11.8798 22.0624 11.6702 21.9596C11.6145 21.9324 11.5618 21.898 11.5133 21.8566C6.83565 18.0021 4.00609 14.6003 2.53569 11.7362C1.06742 8.87625 0.912211 6.45529 1.78589 4.68531C2.66659 2.90112 4.4858 1.99465 6.47358 1.96511Z"
                        fill-rule="evenodd"
                    />
                </svg>

            </div>
            <div class="message" id="message">Happy Birthday DoDO <3</div>
        </div>
        <button id="nextButton" style="display: none;">Click me again</button>
        <div class="finalMessage" id="finalMessage"></div>
        <div class="birthdayMessage" id="birthdayMessage" style="display: none;">
          <div class="happyBirthday">Happy Birthday!</div>
          <div class="yourBrother">Your Brother Mohamed!</div>
    </div>

    <script>
const startButton = document.getElementById("startButton");
const content = document.getElementById("content");
const message = document.getElementById("message");
const nextButton = document.getElementById("nextButton");
const finalMessage = document.getElementById("finalMessage");
const birthdayMessage = document.getElementById("birthdayMessage");

content.style.display = "none";
finalMessage.style.display = "none";

startButton.addEventListener("click", function() {
    startButton.style.display = "none"; 
    content.style.display = "flex"; 
    setTimeout(() => {
        content.style.opacity = "1"; 
    }, 100); 

    message.style.display = "block";
    setTimeout(() => {
        message.style.opacity = "1"; 
    }, 1000); 

    setTimeout(() => {
        content.style.opacity = "0"; 
        setTimeout(() => {
            content.style.display = "none";

            nextButton.style.display = "inline-block";
            setTimeout(() => {
                nextButton.classList.add("fade-in"); 
            }, 500); 
        }, 1600); 
    }, 3000); 
});

nextButton.addEventListener("click", function() {
    nextButton.style.display = "none";
    finalMessage.style.display = "block";
    typeMessage("Hello Dodo \n At first, Happy Birth Day! and i've a small message for you \n On your special day, I want to take a moment to celebrate you and all the incredible things that make you who you are. You are truly the best sister anyone could ask for! \n Thank you for being my rock during difficult times and for always standing by my side. Your unwavering support and positive energy have helped me through my weakest moments, and I am forever grateful for your love and encouragement. You have an amazing ability to lift my spirits and remind me of my strength, and I cherish every moment we share. \n May this birthday bring you all the joy and happiness you deserve. Remember, you are loved beyond measure, and I wish you the best in the year ahead."); // Add the text with a newline
});

function typeMessage(text) {
    finalMessage.textContent = "";
    let index = 0;
    const typingSpeed = 100;

    function type() {
        if (index < text.length) {
            const char = text.charAt(index);

            if (char === '\n') {
                finalMessage.textContent += '\n';
            } else {
                finalMessage.textContent += char;
            }

            index++;
            setTimeout(type, typingSpeed);
        }  else {
                    setTimeout(() => {
                        fadeOutFinalMessage();
                    }, 600);
                }
            }

    type();
}

function fadeOutFinalMessage() {
            finalMessage.style.opacity = "1";
            setTimeout(() => {
                finalMessage.style.opacity = "0";
                setTimeout(() => {
                    finalMessage.style.display = "none";
                    showBirthdayMessage();
                }, 2000);
            }, 1000);
        }

function showBirthdayMessage() {
            birthdayMessage.style.display = "block";
            birthdayMessage.style.opacity = "0";
            setTimeout(() => {
                birthdayMessage.style.opacity = "1";
            }, 100);

            fadeOutBirthdayMessage();
        }

        function fadeOutBirthdayMessage() {
            setTimeout(() => {
                birthdayMessage.style.opacity = "0";
                setTimeout(() => {
                    birthdayMessage.style.display = "none";
                }, 3000);
            }, 3000);
        }
    </script>

</body>
</html>
